<div class="container">
    <h2 class="heading">Add SubTopics</h2>

    <p-button label="New SubTopic" icon="pi pi-plus" (click)="openNew()" class="p-button-primary"></p-button>

    <p-table [value]="topics" class="styled-table">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-topic>
            <tr>
                <td>{{ topic.name }}</td>
                <td>{{ topic.description }}</td>
                <td class="action-buttons">
                    <p-button icon="pi pi-pencil" (click)="editTopic(topic)" class="p-button-secondary"></p-button>
                    <p-button icon="pi pi-trash" (click)="deleteTopic(topic)" class="p-button-danger"></p-button>
                    <p-button icon="pi pi-eye" label="View" (click)="viewTopic(topic)" class="p-button-info"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="topicDialog" [modal]="true" class="styled-dialog">
    <ng-template pTemplate="header">
        <h3 class="form-title">{{ isEditMode ? 'Edit SubTopic' : 'Add New SubTopic' }}</h3>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="form-container">
            <div class="form-group">
                <h5>Name</h5>
                <input type="text" pInputText [(ngModel)]="topicForm.name" placeholder="Enter Topic Name" class="full-width">
            </div>
            <div class="form-group">
                <h5>Description</h5>
                <textarea pInputTextarea [(ngModel)]="topicForm.description" placeholder="Enter Topic Description" class="full-width"></textarea>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="form-footer">
            <p-button label="Save" icon="pi pi-check" (click)="saveTopic()" class="p-button-primary"></p-button>
            <p-button label="Cancel" icon="pi pi-times" (click)="topicDialog = false" class="p-button-secondary"></p-button>
        </div>
    </ng-template>
</p-dialog>
